version: 2.1
orbs:
  architect: giantswarm/architect@5.11.2

workflows:
  build-workflow:
    jobs:

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        filters:
            # Trigger job also on git tag.
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master
